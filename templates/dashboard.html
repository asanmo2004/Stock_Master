<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .dashboard-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .dashboard-links a:hover {
            background: #0056b3;
        }
        .total-valuation {
            margin: 20px 0;
        }
        .gif-container {
            margin-top: 30px;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>Hello, {{ username }}!</h2>
        <h1>Welcome to StockMaster Dashboard</h1>
        

        <!-- Links to other pages -->
        <div class="dashboard-links">
            <a href="{{ url_for('live_market') }}">Live Market</a>
            <a href="{{ url_for('view_portfolio') }}">View My Portfolio</a>
            <a href="{{ url_for('view_transactions') }}">View All Transactions</a>
        </div>

        <!-- Trading Simulation GIF -->
        <div class="gif-container">
            <img src="{{ url_for('static', filename='gifs/trade.gif') }}" alt="Trading Simulation">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
